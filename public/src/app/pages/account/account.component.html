<main class="router-section">

  <div class="page-title">
    <h1>Account</h1>
  </div>

  <div class="section-content">
    <h4>{{ firstName }} {{ lastName }}</h4>
    <p>Email: {{ email }}</p>
    <p>Username: {{ username }}</p>
    <fieldset>
      <legend>{{ firstName }}'s Stats</legend>
      <p>Max Squat:</p>
      <p>Max Deadlift:</p>
      <p>Max Snatch:</p>
      <p>Max Bench Press:</p>
      <p>Murph time:</p>
    </fieldset>
  </div>

</main>

<app-cta-bar></app-cta-bar>
