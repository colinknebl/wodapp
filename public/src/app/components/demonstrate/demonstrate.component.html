<!-- <form action="/workout-generator" method="post" [formGroup]="demonstrateForm"> -->
<form [formGroup]="demoForm" (submit)="submit()">
  
  <div class="lg-form-st">
    <label class="main-label">First Name <span class="star">*</span>
      <input  type="text" 
              name="firstName" 
              class="input-text" 
              value="Colin" 
              required
              formControlName="firstName">
    </label>

    <label class="main-label">Last Name <span class="star">*</span>
      <input  type="text" 
              name="lastName" 
              class="input-text" 
              value="Knebl" 
              required
              formControlName="lastName">
    </label>
  </div>
  
  <div class="lg-form-st">
    <label class="main-label">Email <span class="star">*</span>
      <input  type="email" 
              name="email" 
              class="input-text" 
              value="colin.knebl@outlook.com" 
              required
              formControlName="email">
    </label>

    <label class="main-label">Phone
      <input  type="tel" 
              name="tel" 
              class="input-text" 
              required
              formControlName="tel">
    </label>
  </div>
  
  <div class="lg-form-st">
    <label class="main-label">Skill Level
      <select name="skillLvl" formControlName="skillLvl">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="athlete">Athlete</option>
      </select>
    </label>

    <label class="main-label">Gender
      <select name="gender" formControlName="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </label>
  </div>
  
  <div class="lg-form-st">
    <label class="main-label">Desired WOD Type
      <select name="wodType" formControlName="wodType">
        <option value="any">Any</option>
        <option value="amrap">AMRAP</option>
        <option value="singlet">Singlet</option>
        <option value="couplet">Couplet</option>
        <!-- <option value="triplet">Triplet</option> -->
        <!-- <option value="chipper">Chipper</option> -->
        <!-- <option value="bodyweight">Bodyweight</option> -->
        <!-- <option value="emom">EMOM</option> -->
        <!-- <option value="endurance">Endurance</option> -->
        <!-- <option value="hybrid">Hybrid</option> -->
        <!-- <option value="strength">Strength</option> -->
        <!-- <option value="strongman">Strongman</option> -->
        <!-- <option value="tabata">Tabata</option> -->
        <!-- <option value="timeCap">Time Cap</option> -->
        <!-- <option value="weightlifting">Weightlifting</option> -->
        <!-- <option value="bodybuilding">Bodybuilding</option> -->
      </select> 
    </label>
    
    <label class="main-label">Muscle Group Focus
      <select name="muscleGrp" formControlName="muscleGrp">
        <option value="chest">Chest</option>
        <option value="any">Any</option>
        <option value="shoulders">Shoulders</option>
        <option value="legs">Legs</option>
        <option value="back">Back</option>
      </select>
    </label>
  </div>
  
  <div class="lg-form-st">
    <label class="main-label">Desired Rep Scheme
      <select name="repScheme" formControlName="repScheme">
        <option value="any">Any</option>
        <!-- <option value="21-15-9">21 - 15 - 9</option> -->
        <option value="lowRepHighWeight">Low Reps, High Weight</option>
        <option value="highRepLowWeight">High Reps, Low Weight</option>
        <option value="mediumRepsAndWeight">Medium Reps, Medium Weight</option>
      </select> 
    </label>

    <label class="main-label">Workout Length <span class="wod-span">*in minutes*</span>
      <select name="wodTimer" formControlName="wodTimer">
        <option value="any">5 - 60</option>
        <option value="noTimer">No Timer</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <!-- <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option> -->
        <option value="25">25</option>
        <!-- <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option> -->
        <option value="30">30</option>
        <!-- <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option> -->
        <option value="35">35</option>
        <!-- <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option> -->
        <option value="40">40</option>
       <!--  <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option> -->
        <option value="45">45</option>
        <!-- <option value="46">46</option>
        <option value="47">47</option>
        <option value="48">48</option>
        <option value="49">49</option> -->
        <option value="50">50</option>
        <!-- <option value="51">51</option>
        <option value="52">52</option>
        <option value="53">53</option>
        <option value="54">54</option> -->
        <option value="55">55</option>
        <!-- <option value="56">56</option>
        <option value="57">57</option>
        <option value="58">58</option>
        <option value="59">59</option> -->
        <option value="60">60</option>
      </select>
    </label>
  </div>

  <fieldset>
    <legend>Enter Your PRs</legend>
    <div class="fieldset-lifts">
      <div class="lg-form-st">
        <label>Flat Bench Press
          <input  type="number" 
                  class="input-max" 
                  name="maxBench" 
                  value="135"
                  formControlName="maxBench">
        </label>
        <label>Back Squat
          <input  type="number" 
                  class="input-max" 
                  name="maxSquat" 
                  value="225"
                  formControlName="maxSquat">
        </label>
      </div>
      <div class="lg-form-st">
        <label>Snatch
          <input  type="number" 
                  class="input-max" 
                  name="maxSnatch" 
                  value="115"
                  formControlName="maxSnatch">
        </label>
        <label>Deadlift
          <input  type="number" 
                  class="input-max"
                  name="maxDead"
                  value="250"
                  formControlName="maxDead">
        </label>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Equipment</legend>
    <div class="fieldset-equip">
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="barbell"
                formControlName="equipment"> Barbell
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="dumbbells"
                formControlName="equipment"
                checked="checked"> Dumbbells
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="plates"
                formControlName="equipment"> Weight Plates
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="rack"
                formControlName="equipment"> Squat Rack
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="bench"
                formControlName="equipment"
                checked="checked"> Bench
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="jumpRope"
                formControlName="equipment"> Jump Rope
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="box"
                formControlName="equipment"> Plyo Box
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="kBell"
                formControlName="equipment"> Kettle Bell
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="dipStation"
                formControlName="equipment"> Dip Station
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="pullUpBar"
                formControlName="equipment"> Pull-Up Bar
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="medBall"
                formControlName="equipment"> Medicine Ball
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="rings"
                formControlName="equipment"> Rings
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="climbimgRope"
                formControlName="equipment"> Climbing Rope
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="conditioningRope"
                formControlName="equipment"> Conditioning Ropes
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="sled"
                formControlName="equipment"> Sled
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="sledgeHammer"
                formControlName="equipment"> Sledge Hammer
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="abMat"
                formControlName="equipment"> AbMat
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="resBands"
                formControlName="equipment"> Resistance Bands
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="tire"
                formControlName="equipment"> Tire
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="sandbag"
                formControlName="equipment"> Sandbag
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="chains"
                formControlName="equipment"> Chains
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="pegBoard"
                formControlName="equipment"> Peg Board
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="ghd"
                formControlName="equipment"> GHD
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="airBike"
                formControlName="equipment"> Air Bike
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="rower"
                formControlName="equipment"> Rower
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="skiErg"
                formControlName="equipment"> SkiErg
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="treadmill"
                formControlName="equipment"> Treadmill
      </label>
      <label>
        <input  type="checkbox"
                class="input-equip"
                name="equipment"
                value="outdoorRun"
                formControlName="equipment"> Outdoor Running Available
      </label>
    </div>
  </fieldset>

  <input #_id type="hidden" name="_id" formControlName="_id">

  <button id="form-submit-btn" class="btn btn-gradient-right" type="submit">Give me my custom workout!</button>
  
</form>
