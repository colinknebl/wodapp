<div class="section-content">
  <form method="post">
    
    <label class="form-first-name">First Name
      <input class="input-text" type="text" name="firstName" required>
    </label>

    <label class="form-last-name">Last Name
      <input class="input-text" type="text" name="lastName" required>
    </label>

    <label class="form-email">Email
      <input class="input-text" type="email" name="email" required>
    </label>

    <label class="form-request-type">Request Type
      <select>
        <option>Select</option>
        <option>Question</option>
        <option>Comment</option>
        <option>Feature Request</option>
        <option>Exercise Addition</option>
        <option>Kudos</option>
      </select>
    </label>

    <label class="form-message">Message
      <textarea class="input-text" rows="6" required></textarea>
    </label>

    <input class="btn submit btn-gradient-right" type="submit" name="submit" value="Submit">
    
  </form>
</div>
