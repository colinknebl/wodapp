<main class="flash-message-section">
  <div class="section-content">
    <div 
      [ngClass]="{
        'info': messageClass === 'info',
        'alert': messageClass === 'alert',
        'success': messageClass === 'success',
        'message-content': showMessageBool === true
      }"
      *ngIf="message">
      <p>{{ message }}</p>
      <div class="close" (click)="closeMessage()">
        <svg width="16" height="16">
          <line x1="1" y1="15" x2="15" y2="1" />
          <line x1="1" y1="1" x2="15" y2="15" />
        </svg>
      </div>
    </div>

  </div>
</main>
